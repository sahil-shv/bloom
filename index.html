<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Animated Bouquet</title>

<!-- Romantic font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #fff6fb;
    --petal-radius: 48% 52% 60% 40%;
    --soft-shadow: 0 6px 18px rgba(0,0,0,0.06);
  }

  html,body{
    height:100%;
    margin:0;
    background: linear-gradient(180deg,var(--bg) 0%, #f9dcf4 100%);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:center;
  }

  /* Romantic heading */
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    color: #d6336c;
    text-shadow: 2px 2px 8px rgba(214, 51, 108, 0.3);
    margin-top: 70px;
    margin-bottom: 10px;
    animation: fadeIn 1.5s ease-in-out forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  /* stage */
  .stage{
    width: min(920px, 95vw);
    height: 85vh;
    position: relative;
    overflow: hidden;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    padding-bottom: 6vh;
  }

  /* bouquet group */
  .bundle{
    position: relative;
    width: 720px;
    height: 520px;
    pointer-events: none;
  }

  /* each flower absolutely positioned to create a natural bunch */
  .flower{
    position:absolute;
    width: 150px;
    height: 260px; /* includes stem */
    transform-origin: bottom center;
    /* start slightly tiny so JS grow looks nicer */
    transform: scale(0.96);
  }

  /* Common stem */
  .stem{
    position:absolute;
    left:50%;
    bottom:0;
    width:8px;
    height:160px;
    background: linear-gradient(180deg,#2e8b57,#176a3c);
    border-radius:4px;
    transform-origin: bottom center;
    transform: scaleY(0); /* grow from bottom */
    box-shadow: inset 0 -6px 8px rgba(0,0,0,0.08);
  }

  /* leaf (two per flower) */
  .leaf{
    position:absolute;
    width:44px;
    height:24px;
    background: linear-gradient(180deg,#2b8b58,#16824a);
    border-radius: 40% 60% 60% 40%;
    opacity:0;
    transform-origin: left center;
    transform: translateY(8px) rotate(0deg) scale(0.8);
    box-shadow: 0 3px 10px rgba(0,0,0,0.06);
  }
  .leaf.left{ left: calc(50% - 34px); bottom: 70px; transform-origin: right center; }
  .leaf.right{ left: calc(50% + 10px); bottom: 82px; transform-origin: left center; }

  /* flower head wrapper (above stem) */
  .head{
    position:absolute;
    left:50%;
    bottom:128px; /* place above stem */
    transform: translateX(-50%) translateY(0);
    width:110px;
    height:110px;
    pointer-events:none;
  }

  /* petals base style */
  .petal{
    position:absolute;
    width:64px;
    height:70px;
    border-radius: var(--petal-radius);
    transform-origin: 50% 80%;
    transform: scale(0.02) rotate(0deg);
    opacity:0;
    filter: drop-shadow(0 6px 6px rgba(0,0,0,0.06));
  }

  /* variety of petal shapes using transforms/positions */
  .petal.p1{ left:50%; top:0; transform-origin: 50% 90%; translate: none; transform: translateX(-50%) rotate(-12deg) scale(0.02); }
  .petal.p2{ left:6%; top:22%; transform-origin: 30% 70%; transform: rotate(36deg) scale(0.02); }
  .petal.p3{ right:6%; top:22%; transform-origin: 70% 70%; transform: rotate(-36deg) scale(0.02); }
  .petal.p4{ left:12%; top:46%; transform-origin: 40% 60%; transform: rotate(82deg) scale(0.02); }
  .petal.p5{ right:12%; top:46%; transform-origin: 60% 60%; transform: rotate(-82deg) scale(0.02); }
  .petal.p6{ left:50%; top:26%; transform-origin: 50% 60%; transform: translateX(-50%) rotate(6deg) scale(0.02); }

  /* center disk */
  .center{
    position:absolute;
    left:50%;
    top:34%;
    width:32px;
    height:32px;
    border-radius:50%;
    transform: translateX(-50%) scale(0.02);
    opacity:0;
    box-shadow: inset 0 -4px 8px rgba(0,0,0,0.08);
  }

  /* subtle rotation for natural look */
  .flower.s1{ transform: rotate(-18deg); }
  .flower.s2{ transform: rotate(8deg);  }
  .flower.s3{ transform: rotate(16deg); }
  .flower.s4{ transform: rotate(-6deg); }
  .flower.s5{ transform: rotate(2deg); }
  .flower.s6{ transform: rotate(-28deg); }
  .flower.s7{ transform: rotate(12deg); }
  .flower.s8{ transform: rotate(-4deg); }
  .flower.s9{ transform: rotate(20deg); }

  /* colors - petals & centers */
  .c-red   .petal{ background: linear-gradient(180deg,#ff5c8a,#e03a6f); }
  .c-pink  .petal{ background: linear-gradient(180deg,#ff9ccf,#ff5aa6); }
  .c-violet .petal{ background: linear-gradient(180deg,#8b5cf6,#5b2dd1); }
  .c-yellow .petal{ background: linear-gradient(180deg,#ffd76a,#ffb23a); }
  .c-purple .petal{ background: linear-gradient(180deg,#8e6cc8,#6241b2); }
  .c-blue  .petal{ background: linear-gradient(180deg,#84e0ff,#3bb6ff); }
  .c-orange .petal{ background: linear-gradient(180deg,#ffb27a,#ff7f2b); }
  .c-white .petal{ background: linear-gradient(180deg,#fffdf8,#fff9f4); box-shadow: 0 6px 14px rgba(0,0,0,0.04); }
  .c-green .petal{ background: linear-gradient(180deg,#a9f0b6,#6adf86); }

  .c-red   .center{ background: linear-gradient(180deg,#ffd26a,#ff9a2d); }
  .c-pink  .center{ background: linear-gradient(180deg,#ffd6f0,#ff9dd7); }
  .c-violet .center{ background: linear-gradient(180deg,#ffd66a,#ffaf2a); }
  .c-yellow .center{ background: linear-gradient(180deg,#fff6b8,#ffd63a); }
  .c-purple .center{ background: linear-gradient(180deg,#ffd6f0,#ffafda); }
  .c-blue  .center{ background: linear-gradient(180deg,#fff2fb,#ffd8ff); }
  .c-orange .center{ background: linear-gradient(180deg,#fff0db,#ffd19a); }
  .c-white .center{ background: linear-gradient(180deg,#fff8e6,#fff1c8); }
  .c-green .center{ background: linear-gradient(180deg,#e6ffe7,#c6ffd0); }

  /* bloom animations triggered when flower has .bloom */
  /* stem grows first */
  .flower.bloom .stem{
    animation: stemGrow 700ms cubic-bezier(.22,.9,.2,1) forwards;
  }
  @keyframes stemGrow{
    from{ transform: scaleY(0); }
    to  { transform: scaleY(1); }
  }

  /* leaves appear */
  .flower.bloom .leaf{
    animation: leafShow 600ms cubic-bezier(.2,.95,.3,1) forwards;
  }
  .flower.bloom .leaf.left{ animation-delay: 850ms; transform-origin: right center; }
  .flower.bloom .leaf.right{ animation-delay: 920ms; transform-origin: left center; }

  @keyframes leafShow{
    from{ opacity:0; transform: translateY(10px) scale(0.6) rotate(-4deg); }
    to  { opacity:1; transform: translateY(0) scale(1) rotate(0deg); }
  }

  /* petals pop in with stagger inside each flower */
  .flower.bloom .petal{
    animation: petalPop 650ms cubic-bezier(.2,.9,.25,1) forwards;
  }
  .flower.bloom .petal.p1{ animation-delay: 420ms; }
  .flower.bloom .petal.p2{ animation-delay: 520ms; }
  .flower.bloom .petal.p3{ animation-delay: 600ms; }
  .flower.bloom .petal.p4{ animation-delay: 680ms; }
  .flower.bloom .petal.p5{ animation-delay: 760ms; }
  .flower.bloom .petal.p6{ animation-delay: 840ms; }

  @keyframes petalPop{
    0%{ opacity:0; transform: scale(0.02) rotate(var(--start-rot,0deg)); }
    60%{ opacity:1; transform: scale(1.12) rotate(calc(var(--start-rot,0deg) * 0.6)); }
    100%{ opacity:1; transform: scale(1) rotate(0deg); }
  }

  /* center fades in after petals */
  .flower.bloom .center{
    animation: centerPop 420ms ease-out forwards;
    animation-delay: 980ms;
  }
  @keyframes centerPop{
    from{ transform: translateX(-50%) scale(0.02); opacity:0; }
    to{ transform: translateX(-50%) scale(1); opacity:1; }
  }

  /* subtle final pop of whole flower */
  .flower.bloom{
    animation: finalSwell 420ms cubic-bezier(.2,.9,.25,1) forwards;
  }
  @keyframes finalSwell{
    0%{ transform: scale(0.98); }
    60%{ transform: scale(1.02); }
    100%{ transform: scale(1); }
  }

  /* Positioning each flower in the bundle (absolute offsets) */
  /* Adjust these to refine composition */
  .f1{ left: 48%; bottom: 42px; }  /* center */
  .f2{ left: 34%; bottom: 20px; }  /* left low */
  .f3{ left: 62%; bottom: 36px; }  /* right center */
  .f4{ left: 22%; bottom: 70px; }  /* far left top */
  .f5{ left: 78%; bottom: 86px; }  /* far right top */
  .f6{ left: 44%; bottom: 110px; } /* behind center */
  .f7{ left: 56%; bottom: 120px; } /* behind right */
  .f8{ left: 12%; bottom: 26px; }  /* small left */
  .f9{ left: 86%; bottom: 28px; }  /* small right */

  /* small responsive tweak */
  @media (max-width:720px){
    .bundle{ transform: scale(0.86); }
    .stage{ padding-bottom: 4vh; }
  }
  @media (max-width:420px){
    .bundle{ transform: scale(0.7); }
  }
</style>
</head>
<body>
<h1>A Small Token Of My Love</h1>
    
<div class="stage" aria-hidden="true">
  <div class="bundle" id="bouquet">

    <!-- Flower 1 - Red (center) -->
    <div class="flower s1 f1 c-red" data-flower="1">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <div class="petal p1" style="--start-rot:-18deg"></div>
        <div class="petal p2" style="--start-rot:28deg"></div>
        <div class="petal p3" style="--start-rot:-34deg"></div>
        <div class="petal p4" style="--start-rot:68deg"></div>
        <div class="petal p5" style="--start-rot:-74deg"></div>
        <div class="petal p6" style="--start-rot:8deg"></div>
        <div class="center"></div>
      </div>
    </div>

    <!-- Flower 2 - Pink -->
    <div class="flower s2 f2 c-pink" data-flower="2">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center"></div>
      </div>
    </div>

    <!-- Flower 3 - Violet -->
    <div class="flower s3 f3 c-violet" data-flower="3">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center"></div>
      </div>
    </div>

    <!-- Flower 4 - Yellow -->
    <div class="flower s4 f4 c-yellow" data-flower="4">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center"></div>
      </div>
    </div>

    <!-- Flower 5 - Purple -->
    <div class="flower s5 f5 c-purple" data-flower="5">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center"></div>
      </div>
    </div>

    <!-- Flower 6 - Blue -->
    <div class="flower s6 f6 c-blue" data-flower="6">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center"></div>
      </div>
    </div>

    <!-- Flower 7 - Orange -->
    <div class="flower s7 f7 c-orange" data-flower="7">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center"></div>
      </div>
    </div>

    <!-- Flower 8 - White (delicate) -->
    <div class="flower s8 f8 c-white" data-flower="8">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>

      </div>
    </div>

    <!-- Flower 9 - Green (accent) -->
    <div class="flower s9 f9 c-green" data-flower="9">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center"></div>
      </div>
    </div>

  </div>
</div>

<script>
  // JS: bloom flowers in a pleasant sequence
  (function(){
    const flowers = Array.from(document.querySelectorAll('.flower'));
    // desired sequence: back -> front, varied
    const order = [4,8,2,6,1,3,7,9,5]; // index in data-flower (1..9)
    // map flower data-flower to element
    const map = {};
    flowers.forEach(f => map[ f.dataset.flower ] = f );

    // add bloom class with stagger
    let baseDelay = 350; // ms before first
    order.forEach((num, i) => {
      const el = map[String(num)];
      if(!el) return;
      const delay = baseDelay + i * 600 + (Math.random()*220 - 110); // add slight randomness
      setTimeout(()=> el.classList.add('bloom'), Math.max(0, Math.floor(delay)));
    });

    // small floating animation for the whole bundle after blooming
    setTimeout(()=>{
      const bundle = document.getElementById('bouquet');
      bundle.animate([
        { transform: 'translateY(0px)' },
        { transform: 'translateY(-6px)' },
        { transform: 'translateY(0px)' }
      ], {
        duration: 2400,
        iterations: Infinity,
        easing: 'ease-in-out'
      });
    }, 2500);
  })();
</script>
</body>
</html>
